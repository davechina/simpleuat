{% extends "base.html" %}

{% block main %}

<!-- begin #content -->
<div id="content" class="content">

	<div class="row">
	    <!-- begin col-12 -->
	    <div class="col-12 ui-sortable">
	        <!-- begin panel -->
	        <div class="panel panel-inverse">
	            <div class="panel-heading">
	                <h4 class="panel-title">在线提交数据</h4>
	            </div>
	            <div class="panel-body">
	                <form action="/server/" method="POST">{% csrf_token %}
	                	{% for f in form %}
	                    <div class="form-group">
	                        <label class="col-sm-1 control-label">{{ f.label_tag }}:</label>
	                        <div>{{f}}</div> 
	                    </div>
	                    {% endfor %}

	                    <button type="submit" class="btn btn-sm btn-primary">提交数据</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>

</div>

{% endblock %}
