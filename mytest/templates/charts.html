{% extends "base.html" %}

{% block main %}

<!-- begin #content -->
<div id="content" class="content">

	<div class="row">
	    <!-- begin col-12 -->
	    <div class="col-12 ui-sortable">
	        <!-- begin panel -->
	        <div class="panel panel-inverse">
	            <div class="panel-heading">
	                <h4 class="panel-title">Charts</h4>
	            </div>
	            <div class="panel-body">
	            	<div id="highchart_container" style="min-width:800px;height:400px">
	            		<P>待添加...</P>
	            		
	            	</div>
	            </div>
	        </div>
	    </div>
	</div>

</div>

{% endblock %}

{% block script %}
<script src="/static/highcharts/highcharts.js"></script>
<script src="/static/highcharts/themes/sand-signika.js"></script>

<script type="text/javascript">
	$(function () {
		$('#highchart_container').highcharts({

			/* chart图表区属性设置 */
			chart: {
				type: 'column',				/* 图表类型 */
				margin: [50, 50, 50, 50]	/* 图表与包裹它的div四个方向(顺时针)的边距，或与其它图表的间距 */
			},

			/* chart title的设置 */
			title: {
				text: '一周存活情况'
			},

			/* chart x坐标轴设置 */
			xAxis: {
				type: 'category',
				categories: ['14-08-26','14-08-27','14-08-28','14-08-29','14-08-30','14-08-31','14-09-01'],

				/* 设置样式 */
				labels: {
					rotation: -45,
					style: {
						fontsize: '13px';
						fontFamily: 'Verdana, sans-serif'
					}
				}
			},

			/* chart y坐标轴设置 */
			yAxis: {
				title: {
					text: '数量'
				},
				min: 0,
				max: 300,
			},

			/* chart图例设置，设置chart的图例样式 */
			legend: {
				enabled: false
			},

			/* chart数据点提示设置，当鼠标滑向数据点时显示的提示信息 */
			tooltip: {
				pointFormat: 'Alive: <b>{point.y}</b>',
				valueSuffix: ' 个',
				shared: true
			},

			/* 数据 */
			





			},
			
		});
	});
</script>

{% endblock %}
