{% extends "base.html" %}

{% block main %}
{% load ordered_dict %}

<!-- begin #content -->
<div id="content" class="content">

    <div class="row">
        <div class="col-md-12 ui-sortable">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">查询结果</h4>
                </div>                

                <div class="panel-body">
                    <div class="table-responsive">
                        <div id="data-table_wrapper" class="dataTables_wrapper form-inline" role="grid">
                            <table id="data-table" class="table table-striped table-bordered dataTable" aria-describedby="data-table_info">

                                <thead>
                                  <tr class="success">
                                    <th>资产类型</th>
                                    <th>资产属性</th>
                                    <th>属性值</th>
                                    <th>资产所属</th>
                                  </tr>                                                                
                                </thead>                                

                                <tbody role="alert" aria-live="polite" aria-relevant="all"> 
                                    {% for res in resp %}
                                    <tr id='details'>
                                        <td>{{ res|specified_key:"assettype" }}</td>
                                        <td>{{ res|specified_key:"assetfield" }}</td>
                                        <td>{{ res|specified_key:"assetfieldvalue" }}</td>
                                        <td>{{ res|specified_key:"assetproject" }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
